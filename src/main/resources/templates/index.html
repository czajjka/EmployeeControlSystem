<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Employee List</h3>
    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
    <a th:href="@{/entry}" class="btn btn-primary btn-sm mb-3" >Entry</a>
    <a th:href="@{/exit}" class="btn btn-primary btn-sm mb-3" >Exit</a>
    <a th:href="@{/addreports}" class="btn btn-primary btn-sm mb-3" >Single Reports</a>
    <a th:href="@{/reports}" class="btn btn-primary btn-sm mb-3" >All Reports</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Pin</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="employee:${allemplist}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.surname}"></td>
            <td th:text="${employee.pin}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
